<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Arkan</title>
  </head>
  <body>
    <main class="container mx-auto my-7 flex gap-5 justify-between items-center">
      <select id="firstTeam" size="20" class="bg-slate-100 w-1/3 p-5 focus:ring-sky-200 focus:ring-2 focus:outline-none overflow-hidden">
        <option class="my-2 px-2 rounded-md hover:bg-sky-200">John</option>
        <option class="my-2 px-2 rounded-md hover:bg-sky-200">Kate123123</option>
        <option class="my-2 px-2 rounded-md hover:bg-sky-200">Mary</option>
        <option class="my-2 px-2 rounded-md hover:bg-sky-200">Jack</option>
      </select>
      
      <div class="flex flex-col gap-1">
        <button id="toSecondTeamFromFirst" class="border-2 border-slate-300 px-2 my-2 hover:border-sky-200">&#8250;</button>
        <button id="allToSecondTeam" class="border-2 border-slate-300 px-2 my-2 hover:border-sky-200">&#187;</button>
        <button id="toFirstTeam" class="border-2 border-slate-300 px-2 my-2 hover:border-sky-200">&#8249;</button>
        <button id="allToFirstTeam" class="border-2 border-slate-300 px-2 my-2 hover:border-sky-200">&#171;</button>
      </div>

      <select id="secondTeam" size="20" class="bg-slate-100 w-1/3 p-5 focus:ring-sky-200 focus:ring-2 focus:outline-none overflow-hidden">
        <option class="my-2 px-2 rounded-md hover:bg-sky-200">Ricky</option>
        <option class="my-2 px-2 rounded-md hover:bg-sky-200">Alex</option>
        <option class="my-2 px-2 rounded-md hover:bg-sky-200">Chris</option>
      </select>
      
      <div class="flex flex-col gap-1">
        <button id="toThirdTeam" class="border-2 border-slate-300 px-2 my-2 hover:border-sky-200">&#8250;</button>
        <button id="toSecondTeamFromThird" class="border-2 border-slate-300 px-2 my-2 hover:border-sky-200">&#8249;</button>
      </div>
    
      <select id="thirdTeam" size="20" class="bg-slate-100 w-1/3 p-5 focus:ring-sky-200 focus:ring-2 focus:outline-none overflow-hidden">
        <option class="my-2 px-2 rounded-md hover:bg-sky-200">Jane</option>
        <option class="my-2 px-2 rounded-md hover:bg-sky-200">Tim</option>
      </select>
    </main>
    <script src="app.js"></script>
  </body>
</html>
